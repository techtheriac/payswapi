openapi: 3.1.0
info:
  title: PaySwapi
  version: 1.0.0
  description: API documentation for PaySwapi Endpoints
servers:
  - url: http://localhost:3001
    description: Local development server
paths:
  /api/people:
    get:
      summary: Get all PaySwapi People
      description: Retrieve a list folks existing in the PaySwapi universe.
      responses:
        "200":
          description: List of PaySwapis
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Error"
  /api/people/:id:
    get:
      summary: Get one PaySwapi person by Id
      description: Retrieves a single folk from the PaySwapi universe.
      responses:
        "200":
          description: One PaySwapi folk
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/planets:
    get:
      summary: Gets all planets in the PaySwapi Universe.
      description: Retrieves all planets in the PaySwapi Universe.
      responses:
        "200":
          description: All PaySwapi planets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Planet"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/planets/:id:
    get:
      summary: Get one planet from the PaySwapi universe
      description: Retrieves one planet from the PaySwapi universe
      responses:
        "200":
          description: One PaySwapi planet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Planet"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Person:
      type: object
      properties:
        birth_year:
          type: string
          example: 112BBY
        eye_color:
          type: string
          example: yellow
        gender:
          type: string
          example: male
        hair_color:
          type: string
          example: red
        height:
          type: string
          example: 96
        homeworld:
          type: string
          example: Naboo
        vehicles:
          type: array
          items:
            type: string
          example: ["gogo", "halal"]
        mass:
          type: string
          example: 89
        name:
          type: string
          example: Leila Ash
        skin_color:
          type: string
          example: light
    Planet:
      type: object
      properties:
        name:
          type: string
          example: Alderaan
        climate:
          type: string
          example: temprate
        diameter:
          type: string
          example: 12500
        gravity:
          type: string
          example: 1 standard
        orbital_period:
          type: string
          exmaple: 364
        population:
          type: string
          example: 2000000000
        rotation_period:
          type: string
          example: 24
        surface_water:
          type: string
          example: 40
        terrain:
          type: string
          example: grasslands, mountains
        films:
          type: array
          items:
            type: string
          example: ["Nachi", "Delim"]
        residents:
          type: array
          items:
            type: string
          example:
            - Lance
            - Skywalker
    Error:
      type: object
      properties:
        message:
          type: string
          example: Request failed with status code 404
